{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="hblock">
            <h1 class="h-block">Задачи</h1>
        </div>
    </div>
</header>
<main class="container">
    <div class="nav-dell-block">
        <p class="id-main">ID</p>
        <p class="title-main">Статус</p>
        <p class="title-main">Описание</p>
        <p class="title-main">Дата выполнения</p>
    </div>
</main>
<div class="container">
<form action="/dell-task/" method="post">
{% csrf_token %}
    {% for task in tasks %}
    <div class="main-dell-block">
            <label for="{{ task.id }}"></label>
            <input type="checkbox" id={{ task.id }} name="task_id" value="{{ task.id }}"/>
            <p class="id-main">{{ task.id }}</p>
            <p class="title-main">{{ task.status }}</p>
            <p class="title-main">{{ task.description }}</p>
            <p class="title-main">{{ task.created_at }}</p>
    </div>
    {% endfor %}
    <br/>
    <input type="submit" value="Удалить">
</form>
</div>



</body>
</html>
